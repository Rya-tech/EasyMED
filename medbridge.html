<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medbridge</title>
    <script>
       
        function speakText(text) {
            const speech = new SpeechSynthesisUtterance(text);
            window.speechSynthesis.speak(speech);
        }

        function onLoad() {
            speakText("Medbridge :  Your last stop for your healthcare needs : "+"Our services are:"+" Talk to a Doctor:"+" Buy Medicine"+ "Locate Nearby Government Hospital:"+" you can also book an appointment:");
        }
    </script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #534f4f;
        }
        header {
            background-color: #0078d7;
            color: hsl(0, 100%, 98%);
            text-align: center;
            padding: 1rem 0;
        }
        main {
            padding: 1rem;
            max-width: 800px;
            margin: auto;
        }
        .button {
            display: block;
            width: 100%;
            margin: 1rem 0;
            padding: 1rem;
            font-size: 1rem;
            text-align: center;
            background-color: #0078d7;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        .button:hover {
            background-color: #00b5a3;
        }
    </style>
</head>
<body onload="onLoad()">
    <header>
        <h1>Medbridge</h1>
    </header>
    <main>
        <p>Your last stop for your medical needs .Our services:</p>
        
        <a class="button" href="https://meet.google.com" target="_blank">Talk to a Doctor</a>
        <a class="button" href="/medicine">Buy Medicine</a>
        <a class="button" href="https://www.google.com/maps/search/government+hospital+near+me" target="_blank">Locate Nearby Government Hospital</a>
        
        <h2>Contact</h2>
        <form action="/book_appointment" method="post">
            <label for="email">Your Email:</label><br>
            <input type="email" id="email" name="email" required><br><br>
            <button type="submit" class="button">Book an Appointment</button>
        </form>
    </main>
</body>
</html>
