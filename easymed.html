<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EasyMED</title>
    <script>
        function speakPageContent() {
            if ('speechSynthesis' in window) {
                const pageContent = document.body.textContent || document.body.innerText;
                const speech = new SpeechSynthesisUtterance(pageContent);
                window.speechSynthesis.speak(speech);
            } else {
                console.log("Speech synthesis is not supported in this browser.");
            }
        }

        function onLoad() {
            const theme = localStorage.getItem('theme') || 'light';
            setTheme(theme);
        }

        function toggleTheme() {
            const currentTheme = document.documentElement.getAttribute('data-theme');
            const newTheme = currentTheme === 'light' ? 'dark' : 'light';
            setTheme(newTheme);
        }

        function setTheme(theme) {
            document.documentElement.setAttribute('data-theme', theme);
            localStorage.setItem('theme', theme);
        }
    </script>
    <style>
        :root {
            --background-color: #f4f4f9;
            --text-color: #534f4f;
            --button-bg-color: #0078d7;
            --button-hover-color: #00b5a3;
        }

        [data-theme="dark"] {
            --background-color: #1e1e2f;
            --text-color: #e4e4e4;
            --button-bg-color: #444b6e;
            --button-hover-color: #5c72c0;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--background-color);
            color: var(--text-color);
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        header {
            background-color: var(--button-bg-color);
            color: var(--text-color);
            text-align: center;
            padding: 1rem 0;
        }

        main {
            padding: 1rem;
            max-width: 800px;
            margin: auto;
        }

        .button {
            display: block;
            width: 100%;
            margin: 1rem 0;
            padding: 1rem;
            font-size: 1rem;
            text-align: center;
            background-color: var(--button-bg-color);
            color: var(--text-color);
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .button:hover {
            background-color: var(--button-hover-color);
            transform: scale(1.05);
        }

        .theme-toggle, .speak-button {
            margin: 1rem auto;
            padding: 0.5rem 1rem;
            font-size: 1rem;
            cursor: pointer;
            background-color: var(--button-bg-color);
            color: var(--text-color);
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .theme-toggle:hover, .speak-button:hover {
            background-color: var(--button-hover-color);
        }

        @media (max-width: 600px) {
            .button {
                font-size: 0.9rem;
                padding: 0.8rem;
            }

            main {
                padding: 0.5rem;
            }
        }
    </style>
</head>
<body onload="onLoad()">
    <header>
        <h1>EasyMED</h1>
        <button class="theme-toggle" onclick="toggleTheme()">Toggle Light/Dark Mode</button>
        <button class="speak-button" onclick="speakPageContent()">Read Page Content</button>
    </header>
    <main>
        <p>Because it's easy and convenient. Our services include:</p>

        <a class="button" href="https://meet.google.com" target="_blank">Talk to a Doctor</a>
        <a class="button" href="/medicine">Buy Medicine</a>
        <a class="button" href="https://www.google.com/maps/search/government+hospital+near+me" target="_blank">Locate Nearby Government Hospital</a>

        <h2>Contact</h2>
        <form action="/book_appointment" method="post">
            <label for="email">Your Email:</label><br>
            <input type="email" id="email" name="email" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" title="Enter a valid email address"><br><br>
            <button type="submit" class="button">Book an Appointment</button>
        </form>
    </main>
</body>
</html>
